<script>
//alert()
var result = false
var url ='http://litemotion.ap.ngrok.io'
var detect = function(){
	result = false
	var ping = url + "/pdata/ping?callback=?"
	try{
		k = $.get(ping,null,function (d){
			if(d.ok) { result = true; $(".success").show();$(".failed,.waiting").hide() }
		},'jsonp')
	} catch(e) {
		result = false
	}
	setTimeout(function(){
		if(!result) {$(".failed").show();$(".success,.waiting").hide();}
		k.abort();
	},2000)
}
$(document).ready(function(){
	setInterval(detect,3000);
	$(".success").click(function(){window.open(url)})
})



</script>
